<!DOCTYPE html>								
<html>
	<head>									
		<title>Enviar Duda</title>
		<meta charset="utf-8">
		<meta name="author" content="Alejandro López">
		<meta name="description" content="practica2">
		<meta name="keywords" content="ejercicio, practica">
		<link rel="stylesheet" href="estilosP3.css" type="text/css"/>
	</head>									

	<body>
		<div class="telefonica_logo">
			<img src="./html2.png"></img>
		</div>
		<div class="container">
			<div class="row">
					<h1>contacta con nosotros</h1>
			</div>
			<div class="row">
					<h4 style="text-align:center">Envianos tu consulta</h4>
			</div>
			<div class="row input-container">
					<div class="col-xs-12">
						<div class="styled-input wide">
							<input type="text" required />
							<label>Nombre</label> 
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<div class="styled-input">
							<input type="text" required />
							<label>Email</label> 
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<div class="styled-input" style="float:right;">
							<input type="text" required />
							<label>Número de teléfono</label> 
						</div>
					</div>
					<div class="col-xs-12">
						<div class="styled-input wide">
							<textarea required></textarea>
							<label>Mensaje</label>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="btn-lrg submit-btn">Enviar Mensaje</div>
					</div>
			</div>
		</div>
		
	</body>									

</html>
